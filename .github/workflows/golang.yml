name: golang

on:
  push:
    branches: [ master ]
    paths:
      - "backend/**"
  pull_request:
    branches: [ master ]
    paths:
      - "backend/**"
      - ".github/**"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v ./...
      working-directory: backend

    - name: Test
      run: go test -v ./...
      working-directory: backend