name: backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - run: go build -v ./...
      working-directory: backend
    
    - run: go test -v ./...
      working-directory: backend